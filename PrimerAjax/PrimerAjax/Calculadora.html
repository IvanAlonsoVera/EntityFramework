<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Cifra1: <input type="text" id="caj1" />
    Cifra2: <input type="text" id="caj2" />
    <p>
        <input type="button" id="boton1" value="Sumar" onclick="localStorage.setItem('opcion','1')" />
        <input type="button" id="boton2" value="Restar" onclick="localStorage.setItem('opcion','2')"/>
        <input type="button" id="boton3" value="Multiplicar" onclick="localStorage.setItem('opcion','3')"/>
        <input type="button" id="boton4" value="Dividir" onclick="localStorage.setItem('opcion','4')"/>
    </p>
    <table border="1">
        <tr>
            <th>Suma</th>
            <th>Resta</th>
            <th>Multiplicacion</th>
            <th>Division</th>
        </tr>
        <tr>
            <td><input type="text" id="res1" style="text-align:center" /></td>
            <td><input type="text" id="res2" style="text-align:center" /></td>
            <td><input type="text" id="res3" style="text-align:center" /></td>
            <td><input type="text" id="res4" style="text-align:center" /></td>
        </tr>
    </table>
</body>
</html>
<script>
    $(function () {
        $("#boton1", "#boton2", "#boton3", "#boton4").click(function () {
            var param1 = { valor1: $("caj1").val(), valor2: $("caj2").val() }
            var urlValor;
            switch (localStorage.getItem('opcion')) {
                case '1':
                    urlValor = 'Calculadora.aspx/GetSumar'
                    break;
                case '2':
                    urlValor = 'Calculadora.aspx/GetRestar'
                    break;
                case '3':
                    urlValor = 'Calculadora.aspx/GetMultiplicar'
                    break;
                case '4':
                    urlValor = 'Calculadora.aspx/GetDividir'
                    break;
            }
            $.ajax({
                url: urlValor,
                type: "post",
                data: JSON.stringify(param1),
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                dataFilter: function (data) { return data; },
                success: function (data) {
                    var valor = data.d;
                    switch (localStorage.getItem('opcion')) {
                        case '1':
                            $("#res1").attr("value", valor);
                            break;
                        case '2':
                            $("#res2").attr("value", valor);
                            break;
                        case '3':
                            $("#res3").attr("value", valor);
                            break;
                        case '4':
                            $("#res4").attr("value", valor);
                            break;
                    }
                },
                error: function (error) {
                    alert(error);
                }
            })
        })
    })
</script>
