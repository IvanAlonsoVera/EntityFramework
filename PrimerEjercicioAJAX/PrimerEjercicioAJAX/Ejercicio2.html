<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.6.3.js"></script>
</head>
<body>
    Cantidad: <input type="text" id="caja1" /><br />
    <input type="button" id="boton1" value="Calcular Factorial con Ajax" /><br />
    Factorial: <input type="text" id="caja2" />
</body>
</html>
<script>
    $(function () {
        $("#boton1").click(function () {
            var valor = $("#caja1").val();
            $.ajax({
                url: 'url2.aspx',
                type: 'POST',
                async: true,
                data: 'dato=' + valor,
                success: function (respuesta) {
                    $("#caja2").attr("value", respuesta);
                },
                error: function (error) {
                    alert(error.Message);
                }
            })
        })
    })
</script>
